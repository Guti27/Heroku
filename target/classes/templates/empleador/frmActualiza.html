<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Actualizar
			empleador</div>
		<hr style="background-color: #FA251B" />
		<div>
			<form th:action="@{/eempleador/update}" method="post"
				th:object="${em}">

				<div class="col-sm-12">
					<label class="form-label">ID:</label> <input type="text"
						th:field="*{idEmpleador}" class="form-control" readonly="readonly"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">DNI:</label> <select name="selectPerson"
						class="form-control" th:field="*{person.idPerson}">

						<option th:each="p:${listaPersonas}" th:value="${p.idPerson}"
							th:text="${p.dniPerson}"
							th:selected="(${p.idPerson}==*{person.idPerson})"></option>

					</select>

				</div>

				<div class="col-sm-12">
					<input type="submit" value="Actualizar" class="btn btn-dark"></input>
					<a href="/eempleador/list" class="btn btn-danger"><span>Cancelar</span></a>
				</div>


			</form>
		</div>
	</div>

</body>
</html>
