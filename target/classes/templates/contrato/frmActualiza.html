<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Actualizar
			contrato</div>
		<hr style="background-color: #FA251B" />
		<div>
			<form th:action="@{/ccontrato/update}" method="post" th:object="${c}">

				<div class="col-sm-12">
					<label class="form-label">ID:</label> <input type="text"
						th:field="*{idContrato}" class="form-control" readonly="readonly"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">DNI postulante:</label> <select
						name="selectPostulante" class="form-control"
						th:field="*{postulante.idPostulante}">

						<option th:each="c:${listaPostulante}"
							th:value="${c.idPostulante}"
							th:text="${c.trabajador.person.dniPerson}"
							th:selected="(${c.idPostulante}==*{postulante.idPostulante})"></option>

					</select>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Fecha Inicio:</label> <input type="date"
						th:field="*{fechaInicio}" min="2022-07-01" max="2030-07-01"
						class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Fecha Fin:</label> <input type="date"
						th:field="*{fechaFin}" min="2022-08-01" max="2030-07-01"
						class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Sueldo:</label> <input type="text"
						th:field="*{sueldo}" class="form-control"
						placeholder="Ingrese su teléfono"></input> <small
						th:errorclass="'form-control alert-danger'"
						th:if="${#fields.hasErrors('sueldo')}" th:errors="*{sueldo}"></small>
				</div>



				<div class="col-sm-12">
					<input type="submit" value="Actualizar" class="btn btn-dark"></input><a
						href="/ccontrato/list" class="btn btn-danger"><span>Cancelar</span></a>
				</div>


			</form>
		</div>
	</div>

</body>
</html>
