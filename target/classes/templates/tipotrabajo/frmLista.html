<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Lista
			de trabajos</div>
		<hr style="background-color: #FA251B" />
		<div>
			<div class="table-responsive">
				<table class="table table-white">

					<thead>
						<tr>

							<th>ID</th>
							<th>Rubro</th>
							<th>Especialidad</th>
							<th>Carrera</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">Operación</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">Operación</th>

						</tr>
					</thead>

					<tbody id="tipotrabajo-list">
						<tr th:each="tip:${listaTipoTrabajo}">
							<td th:text="${tip.idTipoTrabajo}"></td>
							<td th:text="${tip.rubro}"></td>
							<td th:text="${tip.especialidad}"></td>
							<td th:text="${tip.carrera}"></td>

							<td><a sec:authorize="hasRole('ROLE_ADMIN')"
								th:href="@{'/ttipotrabajo/goupdate/'+${tip.idTipoTrabajo}}">
									Actualizar </a></td>

							<td><a sec:authorize="hasRole('ROLE_ADMIN')"
								th:href="@{/ttipotrabajo/delete?id=}+${tip.idTipoTrabajo}">
									Eliminar </a></td>

						</tr>
					</tbody>

				</table>
			</div>

		</div>
	</div>
</body>
</html>
