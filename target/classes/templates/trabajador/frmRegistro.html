<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Registrar
			un trabajador</div>
		<hr style="background-color: #FA251B" />
		<div>
			<form th:action="@{/ttrabajador/save}" method="post" th:object="${t}">

				<div class="col-sm-12">
					<label class="form-label">DNI:</label> <select name="selectPerson"
						class="form-control" th:field="*{person.idPerson}">

						<option th:each="p:${listaPersonas}" th:value="${p.idPerson}"
							th:text="${p.dniPerson}"
							th:selected="(${p.idPerson}==*{person.idPerson})"></option>

					</select>

				</div>

				<div class="col-sm-12">
					<label class="form-label">Tipo Trabajo:</label> <select
						name="selectTipoTrabajo" class="form-control"
						th:field="*{tipoTrabajo.idTipoTrabajo}">

						<option th:each="p:${listaTipoTrabajo}"
							th:value="${p.idTipoTrabajo}" th:text="${p.rubro}"
							th:selected="(${p.idTipoTrabajo}==*{tipoTrabajo.idTipoTrabajo})"></option>

					</select>

				</div>



				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>


			</form>
		</div>
	</div>

</body>
</html>
