<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Avisos
			de trabajos</div>
		<hr style="background-color: #FA251B" />
		<div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>

							<th>ID</th>
							<th>ID Tipo trabajo</th>
							<th>Tipo trabajo</th>
							<th>ID Empleador</th>
							<th>Empleador</th>
							<th>Fecha publicaci贸n</th>
							<th>Descripci贸n trabajo</th>

							<th
								sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_EMPLEADOR')">Operaci贸n</th>
							<th
								sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_EMPLEADOR')">Operaci贸n</th>



						</tr>
					</thead>
					<tbody id="avisoTrabajo-list">
						<tr th:each="tra:${listaAvisoTrabajo}">
							<td th:text="${tra.idAvisoTrabajo}"></td>
							<td th:text="${tra.tipoTrabajo.idTipoTrabajo}"></td>
							<td th:text="${tra.tipoTrabajo.rubro}"></td>
							<td th:text="${tra.empleador.idEmpleador}"></td>
							<td th:text="${tra.empleador.person.namePerson}"></td>
							<td th:text="${#dates.format(tra.fechaPublicacion,'dd/MM/yyyy')}"></td>
							<td th:text="${tra.descripcionTrabajo}"></td>




							<td><a
								sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_EMPLEADOR')"
								th:href="@{'/aavisoTrabajo/goupdate/'+${tra.idAvisoTrabajo}}">
									Actualizar </a></td>

							<td><a

								th:href="@{/aavisoTrabajo/delete?id=}+${tra.idAvisoTrabajo}">
									Eliminar </a></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
