<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Registrar
			 contrato</div>
		<hr style="background-color: #FA251B" />
		<div>
			<form th:action="@{/ccontrato/save}" method="post" th:object="${c}">

				<div class="col-sm-12">
					<label class="form-label">DNI postulante:</label> <select
						name="selectPostulante" class="form-control"
						th:field="*{postulante.idPostulante}">

						<option th:each="c:${listaPostulante}"
							th:value="${c.idPostulante}"
							th:text="${c.trabajador.person.dniPerson}"
							th:selected="(${c.idPostulante}==*{postulante.idPostulante})"></option>

					</select>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Fecha Inicio:</label> <input type="date"
						th:field="*{fechaInicio}" min="2022-07-01" max="2030-07-01"
						class="form-control"></input>
					<div th:object="${c}" th:remove="tag">
						<ul th:if="${#fields.hasErrors('fechaInicio')}"
							class="alert alert-danger" role="alert">
							<li th:each="error : ${#fields.errors('fechaInicio')}"
								th:text="${error}"></li>
						</ul>
					</div>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Fecha Fin:</label> <input type="date"
						th:field="*{fechaFin}" min="2022-08-01" max="2030-07-01"
						class="form-control"></input>
					<div th:object="${c}" th:remove="tag">
						<ul th:if="${#fields.hasErrors('fechaFin')}"
							class="alert alert-danger" role="alert">
							<li th:each="error : ${#fields.errors('fechaFin')}"
								th:text="${error}"></li>
						</ul>
					</div>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Sueldo:</label> <input type="number"
						maxlength="9" th:field="*{sueldo}" class="form-control"
						placeholder="Ingrese el sueldo"></input>
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('sueldo')}" th:errors="*{sueldo}"></div>
				</div>



				<div class="col-sm-12">
					<input type="submit" value="Contratar" class="btn btn-dark"></input>
				</div>


			</form>
		</div>
	</div>

</body>
</html>
