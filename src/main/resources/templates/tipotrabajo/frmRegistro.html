<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Registrar
			un trabajo</div>
		<hr style="background-color: #FA251B" />
		<div>
			<form th:action="@{/ttipotrabajo/save}" method="post"
				th:object="${tt}">

				<div class="col-sm-12">
					<label class="form-label">Rubro:</label> <select name="selectType"
						class="form-control" th:field="*{rubro}">
						<option value="Desarrollo software" selected>Desarrollo
							software</option>
						<option value="Logistica">Logistica</option>
						<option value="Cocina">Cocina</option>
						<option value="Carpinteria">Carpinteria</option>
						<option value="Limpieza">Limpieza</option>
						<option value="Seguridad">Seguridad</option>
					</select>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Especialidad:</label> <input type="text"
						th:field="*{especialidad}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Carrera:</label> <input type="text"
						th:field="*{carrera}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
