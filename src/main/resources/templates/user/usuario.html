<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/master :: head"></head>
<meta charset="UTF-8"></meta>

<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Registro
			de usuario</div>
		<hr style="background-color: #FA251B" />
		<div>
			<form th:action="@{/usuarios/guardar}" th:object="${u}" method="post">
				<div class="col-sm-12">
					<label for="username" class="col-sm-2 col-form-label">Username:
					</label> <input type="text" th:field="*{username}" class="form-control"
						placeholder="Ingresar usuario" /> <small
						th:errorclass="'form-control alert-danger'"
						th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
				</div>
				<div th:if="${mensaje1}" class="alert alert-danger">
					<p th:text="${mensaje1}"></p>
				</div>

				<label for="password" class="col-sm-2 col-form-label">Password:</label>
				<div class="col-sm-12">
					<input type="password" th:field="*{password}" class="form-control"
						placeholder="Ingresar contraseÃ±a">

				</div>

				<td></td> <label for="estado" class="form-label">Estado</label>
				<div class="col-sm-12">
					<label class="col-sm-13 col-form-label">Activo: </label> <input
						type="checkbox" th:field="*{enabled}" />

				</div>

				<hr style="background-color: #FDFDFD" />
				<div class="form-group row">
					<div class="col-sm-6">
						<input type="submit" value="Registrar" class="btn btn-dark" />
					</div>
				</div>

			</form>
		</div>
	</div>

</body>
</html>
