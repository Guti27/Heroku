<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Actualizar
			postulante</div>
		<hr style="background-color: #FA251B" />
		<div>
			<form th:action="@{/ppostulante/update}" method="post"
				th:object="${pos}">

				<div class="col-sm-12">
					<label class="form-label">ID:</label> <input type="text"
						th:field="*{idPostulante}" class="form-control"
						readonly="readonly"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">ID de aviso trabajo:</label> <select
						name="selectAvisoTrabajo" class="form-control"
						th:field="*{avisoTrabajo.idAvisoTrabajo}">

						<option th:each="p:${listaAvisoTrabajo}"
							th:value="${p.idAvisoTrabajo}" th:text="${p.idAvisoTrabajo}"
							th:selected="(${p.idAvisoTrabajo}==*{avisoTrabajo.idAvisoTrabajo})"></option>

					</select>

				</div>

				<div class="col-sm-12">
					<label class="form-label">DNI Trabajador:</label> <select
						name="selectEmpleador" class="form-control"
						th:field="*{trabajador.idTrabajador}">

						<option th:each="p:${listaTrabajador}"
							th:value="${p.idTrabajador}" th:text="${p.person.dniPerson}"
							th:selected="(${p.idTrabajador}==*{trabajador.idTrabajador})"></option>

					</select>

				</div>


				<div class="col-sm-12">
					<input type="submit" value="Actualizar" class="btn btn-dark"></input><a
						href="/ppostulante/list" class="btn btn-danger"><span>Cancelar</span></a>
				</div>


			</form>
		</div>
	</div>

</body>
</html>
