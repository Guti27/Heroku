<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Registrar
			aviso de trabajo</div>
		<hr style="background-color: #FA251B" />
		<div>
			<form th:action="@{/aavisoTrabajo/save}" method="post"
				th:object="${at}">


				<div class="col-sm-12">
					<label class="form-label">Tipo Trabajo:</label> <select
						name="selectTipoTrabajo" class="form-control"
						th:field="*{tipoTrabajo.idTipoTrabajo}">

						<option th:each="p:${listaTipoTrabajo}"
							th:value="${p.idTipoTrabajo}" th:text="${p.rubro}"
							th:selected="(${p.idTipoTrabajo}==*{tipoTrabajo.idTipoTrabajo})"></option>
					</select> <small th:errorclass="'form-control alert-danger'"
						th:if="${#fields.hasErrors('tipoTrabajo.idTipoTrabajo')}"
						th:errors="*{tipoTrabajo.idTipoTrabajo}"></small>

				</div>

				<div class="col-sm-12">
					<label class="form-label">DNI empleador:</label> <select
						name="selectTipoTrabajo" class="form-control"
						th:field="*{empleador.idEmpleador}">

						<option th:each="p:${listaEmpleador}" th:value="${p.idEmpleador}"
							th:text="${p.person.dniPerson}"
							th:selected="(${p.idEmpleador}==*{empleador.idEmpleador})"></option>

					</select>

				</div>

				<div class="col-sm-12">
					<label class="form-label">Fecha de publicación:</label> <input
						type="date" th:field="*{fechaPublicacion}" min="2022-07-01"
						max="2030-07-01" class="form-control"></input>
					<div th:object="${at}" th:remove="tag">
						<ul th:if="${#fields.hasErrors('fechaPublicacion')}"
							class="alert alert-danger" role="alert">
							<li th:each="error : ${#fields.errors('fechaPublicacion')}"
								th:text="${error}"></li>
						</ul>
					</div>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Descripción:</label> <input type="text"
						th:field="*{descripcionTrabajo}" class="form-control"
						placeholder="Ingrese la descripción de trabajo"></input> <small
						th:errorclass="'form-control alert-danger'"
						th:if="${#fields.hasErrors('descripcionTrabajo')}"
						th:errors="*{descripcionTrabajo}"></small>
				</div>


				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>


			</form>
		</div>
	</div>

</body>
</html>
